<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Wamiz le site des animaux de compagnie : tout sur les chiens, chats et rongeurs. Une mine d'info et de conseils pour bien s'occuper de son animal domestique !">
  <meta name="keywords" content="animaux, animal, animal de compagnie, animal domestique, animalier, chien, chat, rongeur, photos d'animaux, vidÃ©os d'animaux">
  <title>Animaux, chiens, chats, rongeurs : le site des animaux de compagnie - Wamiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <section class="header-section">
        <picture class="logo">
            <source srcset="./images/@1x/img_mobile_logo.png, ./images/@2X/img_mobile_logo@2x.png 2x" media="(max-width: 600px)">
            <source srcset="./images/@1x/logo_consoanimo.png, ./images/@2X/logo_consoanimo@2x.png 2x">
            <img srcset="./images/@1x/logo_consoanimo.png, ./images/@2X/logo_consoanimo@2x.png 2x" alt="Logo - Consoanimo">
        </picture>
        <div class="header-connection">
          <button class="signIn">Se connecter</button>
          <button class="signUp">S'inscrire</button>
        </div>
    </section>
  </header>
  <section class="search">
    <h1 class="search-title">Avis et tests produits<br>pour chien, chat, animaux de compagnie</h1>
    <h2 class="search-subtitle">Plus de 3 400 produits et de 60 000 avis</h2>
    <div class="search-formContainer">
      <form action="#" class="search-form">
        <input type="text" name="search" class="search-input--text" placeholder="Rechercher un produit ou une marque">
        <div class="search-buttonContainer">
          <button class="search-button-valid"></button>
        </div>
      </form>
      <div class="search-examples">Ex : croquettes, gamelles, anti-puces, friandises, purina,...</div>
    </div>
  </section>
  <section class="category">
    <div class="category-header">
      <h1 class="category-header-title">Derniers avis</h1>
      <a class="link-title category-header-subtitle">Tous les avis ></a>
    </div>
  </section>
</body>
</html>
